server {
    listen 80;
    server_name localhost;

    # The root directory where our static files will be located inside the container
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ ^/(rest|sse|websockets|grpc|rsocket)/$ {
        index index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
}