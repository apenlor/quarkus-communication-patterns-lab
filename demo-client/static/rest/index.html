<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarkus REST Lab</title>
    <!-- FIX 1: Use a root-relative path for robustness. -->
    <link rel="stylesheet" href="../common/main.css">
</head>
<body>

<!-- FIX 2: Wrap the content in the .container div for a consistent layout. -->
<div class="container">
    <header>
        <h1>Quarkus Communication Patterns Lab</h1>
        <h2>Phase 1.0: REST Baseline</h2>
    </header>
    <main>
        <div class="card">
            <h3>Send a Message to the Echo API</h3>
            <form id="echo-form">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="3" placeholder="Type your message here..." required>Hello, Quarkus!</textarea>
                <button type="submit">Send POST Request</button>
            </form>
        </div>
        <div class="card">
            <h3>Server Response</h3>
            <div id="status">Ready.</div>
            <pre><code id="response-output"></code></pre>
        </div>
    </main>

    <!-- FIX 3: Add a consistent navigation link back to the homepage. -->
    <a href="/" class="nav-link">&larr; Back to Home</a>
</div>

<script src="script.js"></script>
</body>
</html>
