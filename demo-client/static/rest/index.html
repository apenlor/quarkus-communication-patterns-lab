<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REST Echo Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../common/main.css">
</head>
<body>
<div class="container">
    <header class="page-header">
        <h1>REST Echo API</h1>
        <p class="phase-subtitle">Phase 1.0: The REST Baseline</p>
        <p class="intro-text">
            This demo interacts with a standard synchronous REST endpoint. Enter a message, and the server will
            echo it back in a JSON response.
        </p>
        <a href="../index.html" class="back-link">&larr; Back to Home</a>
    </header>

    <main>
        <div class="card">
            <h3>Send a Message to the Echo API</h3>
            <form id="echo-form">
                <label for="message">Message:</label>
                <textarea id="message" rows="4">Hello, Quarkus!</textarea>
                <button type="submit">Send POST Request</button>
            </form>
        </div>

        <div class="card">
            <h3>Server Response</h3>
            <pre id="response">Ready.</pre>
        </div>
    </main>
</div>
<script src="script.js"></script>
</body>
</html>
